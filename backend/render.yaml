services:
  - type: web
    name: youtube-to-mp4-backend
    env: node
    region: oregon
    buildCommand: |
      # Install yt-dlp (no --user flag needed in Render's environment)
      pip3 install yt-dlp
      
      # Verify installation
      yt-dlp --version
      which yt-dlp
      
      # Install node dependencies
      cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
    plan: free
    healthCheckPath: /health
    autoDeploy: true